<ion-content>
    <ion-item></ion-item>
<ion-item>
    <ion-back-button text="receta" defaultHref="receta"></ion-back-button>
</ion-item>
  
  <ion-grid>
      <ion-row>
          <ion-col>
              <ion-img [src]="receta.image"></ion-img>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
              <ion-list>
                  <ion-item *ngFor="let ingrediente of receta.ingredientes">
                      {{ingrediente}}
                  </ion-item>
              </ion-list>
          </ion-col>
      </ion-row>
  </ion-grid>
